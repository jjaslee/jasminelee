<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<body>

    <!-- toggle container -->
    <div class="toggle-container">
        <div id="language-toggle" class="language-toggle">EN | 中文</div>

            <div class="circle white-circle"></div>
            <div class="circle black-circle"></div>
        </div>
    </div>

    <!-- JL ↔ LJ Flip Animation -->
    <div class="initial-wrapper">
        <div class="initial-flip" id="flip-name">JL</div>
    </div>

    <!-- Collection Titles -->
    <main class="collections">
        <h2 class="scramble" data-text="seclusion">seclusion</h2>
        <!-- Add more collection titles as needed -->
    </main>

   

    <!-- Scripts -->
    <script src="js/theme-toggle.js"></script>
    <script src="js/scramble-effect.js"></script>
    <script src="js/language-toggle.js"></script>
    <script src="js/init.js"></script>
    <script src="js/jl-lj-animation.js"></script>
    <script src="js/script.js"></script>

</html>
