<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Animation</title>

  <!-- CSS file -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<!-- toggle container -->
<div class="toggle-container">
  
  <div id="language-toggle" class="language-toggle">
    <span class="lang en active">EN</span>
    <span class="separator">|</span>
    <span class="lang zh">中文</span>
  </div>

  <div id="theme-toggle" class="theme-toggle">
    <div class="circle white-circle"></div>
    <div class="circle black-circle"></div>
  </div>
</div>

  <!-- Jasmine Lee drop-in bridge animation -->
  <div class="name-wrapper">
  <h1 class="name-intro" id="name-intro">
    <span>J</span><span>A</span><span>S</span><span>M</span><span>I</span><span>N</span><span>E</span>
    <span class="name-gap"></span>
    <span>L</span><span>E</span><span>E</span>
  </h1>
  <span id="chinese-name" class="chinese-name">李靜文</span>
</div>

  <!-- JS files -->
  <script src="js/script.js"></script>
  <script src="js/jl-lj-animation.js"></script>
</body>
</html>
